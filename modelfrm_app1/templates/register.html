<style>
    body {
  font-family: "Karla", sans-serif;
  background-color: #d0d0ce;
  min-height: 100vh; }

.brand-wrapper {
  margin-bottom: 19px; }
  .brand-wrapper .logo {
    height: 37px; }

.login-card {
  border: 0;
  border-radius: 27.5px;
  box-shadow: 0 10px 30px 0 rgba(172, 168, 168, 0.43);
  overflow: hidden; }
  .login-card-img {
    border-radius: 0;
    position: absolute;
    width: 100%;
    height: 100%;
    -o-object-fit: cover;
       object-fit: cover; }
  .login-card .card-body {
    padding: 25px 65px 55px; }
    @media (max-width: 422px) {
      .login-card .card-body {
        padding: 25px 19px; } }
  .login-card-description {
    font-size: 25px;
    color: #000;
    font-weight: normal;
    margin-bottom: 23px; }
  .login-card form {
    max-width: 326px; }
  .login-card .form-control {
    border: 1px solid #d5dae2;
    padding: 15px 25px;
    margin-bottom: 20px;
    min-height: 45px;
    font-size: 13px;
    line-height: 15;
    font-weight: normal; }
    .login-card .form-control::-webkit-input-placeholder {
      color: #919aa3; }
    .login-card .form-control::-moz-placeholder {
      color: #919aa3; }
    .login-card .form-control:-ms-input-placeholder {
      color: #919aa3; }
    .login-card .form-control::-ms-input-placeholder {
      color: #919aa3; }
    .login-card .form-control::placeholder {
      color: #919aa3; }
  .login-card .login-btn {
    padding: 13px 20px 12px;
    background-color: #000;
    border-radius: 4px;
    font-size: 17px;
    font-weight: bold;
    line-height: 20px;
    color: #fff;
    margin-bottom: 24px; }
    .login-card .login-btn:hover {
      border: 1px solid #000;
      background-color: transparent;
      color: #000; }
  .login-card .forgot-password-link {
    font-size: 14px;
    color: #919aa3;
    margin-bottom: 12px; }
  .login-card-footer-text {
    font-size: 16px;
    color: #0d2366;
    margin-bottom: 60px; }
    @media (max-width: 767px) {
      .login-card-footer-text {
        margin-bottom: 24px; } }
  .login-card-footer-nav a {
    font-size: 14px;
    color: #919aa3; }

            <div class="col-xl-10 col-lg-8 col-md-8 col-sm-9">

                      <li> <a href="http://127.0.0.1:8000/team/">our team</a> </li>

</header>

  <main class="d-flex align-items-center min-vh-100 py-3 py-md-0">
    <div class="container">
      <div class="card login-card">
        <div class="row no-gutters">
          <div class="col-md-5">
            <img src="https://images.unsplash.com/photo-1544552866-d3ed42536cfd?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=751&q=80" alt="login" class="login-card-img">
          </div>
          <div class="col-md-7">
            <div class="card-body">
              <div class="brand-wrapper">
                <img src="https://static.vecteezy.com/system/resources/thumbnails/000/623/707/small/3-05.jpg" alt="logo" class="logo">
              </div>
              <p class="login-card-description">Welcome To Family</p>
              <p class="login-card-description">Sign Up</p>
              <form  action="" method="POST">
                  {% csrf_token %}

                  <div class="form-group">
                    <label for="Aadhar" class="sr-only">Aadhar card Number</label>
                    <input type="text" name="Aadhar" id="Aadhar" class="form-control" placeholder="Aadhar card Number">
                  </div>
				   <label for="Name" class="sr-only">Name of the Accountholder</label>
                    <input type="text" name="first_name" id="Name" class="form-control" placeholder="FIRST NAME">
                  <label for="Name" class="sr-only">Name of the Accountholder</label>
                    <input type="text" name="last_name" id="Name1" class="form-control" placeholder="LAST NAME">
                  <label for="Name" class="sr-only">Name of the Accountholder</label>
                    <input type="text" name="username" id="Name2" class="form-control" placeholder="USERNAME">
                  <div class="form-group mb-4">
                    <label for="password" class="sr-only">Password</label>
                    <input type="password" name="password" id="password" class="form-control" placeholder="***********">
                  </div>
                  <input type="submit" class="btn btn-block login-btn mb-4" role="button" data-bs-toggle="button"><a>Register</a>
                </form>


                  <a href="#!">Terms of use.</a>
                  <a href="#!">Privacy policy</a>

            </div>
          </div>
        </div>
      </div>
